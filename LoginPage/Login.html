<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="Login.css">
        <script src="Login.js"></script>
    </head>
    <body>
        <section class="login-form">
            <h1>LOGO DESIGN</h1>
            <form action="">
                <div class="int-area">
                    <input type="text" name="id" id="id" 
                    autocomplete="off" required>
                    <label for="id">USER NAME</label>
                </div>
                <div class="int-area">
                    <input type="password" name="pw" id="id" autocomplete="off" required>
                    <label for="pw">PASSWORD</label>
                    <!-- 타입 text : 텍스트 입력시 글자가 보임
                         타입 password : 텍스트 입력시 글자가 가려짐
                         input : 문자를 입력받을수있음-->
                </div>
                <div class="btn-area">
                    <button id="btn" type="submit">LOGIN</button>
                </div>
            </form>
            <div class="caption">
                <a href="">Forgot Password?</a>
            </div>
        </section>
        <script>
            let id = $('#id');
            let pw = $('#pw');
            let btn = $('#btn');

            $(btn).on('click', function() {
                if($(id).val() == "") {
                    $(id).next('label').addClass('warning');
                    setTimeout(function() {
                        $('label').removeClass('warning');
                    },1500);
                }
                else if($(pw).val() == "") {
                    $(pw).next('label').addClass('warning');
                    setTimeout(function() {
                        $('label').removeClass('warning');
                    },1500);
                }
            }) 
        </script>
    </body>
</html>
