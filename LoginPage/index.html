<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="Login.css">
        <script src="//code.jquery.com/jquery-3.3.1.js"></script><!--jquery 외부도움을 받음-->
    </head>
    <body>
        <section class="login-form">
            <div class="header">
                <h1><a href="http://127.0.0.1:5500/LoginPage/Login.html">DESIGN</a></h1>
                <div class="nav">
                    <ul id="main-menu">
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">BEDROOM</a></li>
                        <li><a href="#">DINING</a></li>
                        <li><a href="#">KITCHEN</a></li>
                        <li><a href="#">BACKYARD</a></li>
                    </ul>
                </div>
            </div>
            <h2>LOGO DESIGN</h2>
            <div class="hero">
                 <form action="">
                    <div class="int-area">
                        <input type="text" name="id" id="id" autocomplete="off" required>
                        <label for="id">USER NAME</label>
                    </div>
                    <div class="int-area">
                        <input type="password" name="pw" id="pw" autocomplete="off" required>
                        <label for="pw">PASSWORD</label>
                    <!-- 타입 text : 텍스트 입력시 글자가 보임
                         타입 password : 텍스트 입력시 글자가 가려짐
                         input : 문자를 입력받을수있음-->
                    </div>
                    <div class="btn-area">
                        <button id="btn" type="submit">LOGIN</button>
                    </div>
                </form>
            </div>
            <div class="caption">
                <a href="">Forgot Password?</a>
            </div>
            <div class="siwoo">
                <h4>시우의 로그인 홈페이지 제작기</h4>
            </div>
        </section>
        
        <script>
            let id = $('#id');
            let pw = $('#pw');
            let btn = $('#btn');

            $(btn).on('click', function() {
                if($(id).val() == "") {
                    $(id).next('label').addClass('warning');
                    setTimeout(function() {
                        $('label').removeClass('warning');
                    },1500);
                }
                else if($(pw).val() == "") {
                    $(pw).next('label').addClass('warning');
                    setTimeout(function() {
                        $('label').removeClass('warning');
                    },1500);
                }
            }) 
        </script>
    </body>
</html>
